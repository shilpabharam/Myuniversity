<div class="container">
    <div class="col-md-12">
        <fieldset class="fsStyle">
            <legend class="legendStyle" ng-show="createadvTitle">
                Create Advertisement
            </legend>
            <legend class="legendStyle" ng-show="editadvTitle">
                Edit Advertisement
            </legend>
            <div class="row padding-10">
                <form name="newuserForm" class="form-horizontal" role="form">
                    <div class="col-sm-12">
                        <div class="col-sm-12" ng-show="successcreatemsg">
                            <div class="alert alert-success" id="success-alert">
                                <button type="button" class="close" data-dismiss="alert">x</button>
                                <strong>Success! </strong>
                            </div>
                        </div>
                        <div class="col-sm-12" ng-show="warningcreatemsg">
                            <div class="alert alert-warning" id="warning-alert">
                                <button type="button" class="close" data-dismiss="alert">x</button>
                                <span class="glyphicon glyphicon-warning-sign"></span><strong> Please fill mandatory fields</strong>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="col-sm-8"><label for="usr"><label for="star" style="color:red;font-size:9px">*</label>Ad Name</label>
                                    </div>
                                    <div class="col-sm-4"> <span style="color: red" ng-show="newuserForm.addname.$dirty && newuserForm.addname.$invalid">
										<span ng-show="newuserForm.addname.$error.required">required!</span>
                                        </span>
                                    </div>
                                </div>

                                <input type="hidden" ng-model="addid" class="form-control">
                                <input type="text" ng-model="addname" name="addname" required class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="col-sm-8"><label for="usr"><label for="star" style="color:red;font-size:9px">*</label>Ad Start Date</label>
                                    </div>
                                    <div class="col-sm-4"> <span style="color: red" ng-show="newuserForm.addstartdate1.$dirty && newuserForm.addstartdate1.$invalid">
										<span >required!</span>
                                        </span>
                                    </div>
                                </div>

                                <div class='input-group date' id="datetimepicker8" ng-click="preSetMinMaxDates()">
                                    <input type='text' id="startDateAd"  name="addstartdate1" ng-model="addstartdate" class="form-control" placeholder="Start Date&Time" /> <span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="col-sm-8"><label for="usr"><label for="usr"><label for="star" style="color:red;font-size:9px">*</label>Web URL</label>
                                    </div>
                                    <div class="col-sm-4"> <span style="color: red" ng-show="newuserForm.weburl1.$dirty && newuserForm.weburl1.$invalid">
										<span ng-show="newuserForm.weburl1.$error.required">required!</span>
                                        <span ng-show="newuserForm.weburl1.$error.pattern">invalid url</span>
                                        </span>
                                    </div>
                                </div>
                                <input type="text" name="weburl1" placeholder="www.google.com" ng-model="weburl" ng-pattern="/(www)?[A-Za-z0-9.\-@_~]+\.[A-Za-z]{2,}(:[0-9]{2,5})?(\/[A-Za-z0-9\/_\-.~?&=]*)*/" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="col-sm-8"><label for="usr"><label><label for="star" style="color:red;font-size:9px">*</label>Ad End Date</label>
                                    </div>
                                    <div class="col-sm-4">
                                        <span style="color: red" ng-show="newuserForm.addenddate.$dirty && newuserForm.addenddate.$invalid">
								<span ng-show="newuserForm.addenddate.$error.required">required!</span>
                                        </span>
                                    </div>
                                </div>
                                <div class='input-group date' id="datetimepicker9" ng-click="preSetMinMaxDates()">
                                    <input type='text' id="endDateAd" ng-model="addenddate" class="form-control" placeholder="End Date&Time" name="addenddate" /> <span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="col-sm-8"><label for="usr"><label for="star" style="color:red;font-size:9px">*</label>Published</label>
                                    </div>
                                    <div class="col-sm-4">
                                        <span style="color:red" ng-show="newuserForm.prioritybtn1.$dirty && newuserForm.prioritybtn1.$invalid">
										<span ng-show="newuserForm.prioritybtn1.$error.required">required!</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <input type="radio" name="prioritybtn1" ng-model="prioritybtn" name="prioritystatus" ng-value="true">Yes
                                    <input type="radio" name="prioritybtn1" ng-model="prioritybtn" name="prioritystatus" ng-value="false">No
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="col-sm-8"><label for="usr"><label for="star" style="color:red;font-size:9px">*</label>Description</label>
                                </div>
                                <div class="col-sm-4">
                                    <span style="color:red" ng-show="newuserForm.adddesc1.$dirty && newuserForm.adddesc1.$invalid">
										<span ng-show="newuserForm.adddesc1.$error.required">required!</span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <textarea ng-model="adddesc" maxlength="100" name="adddesc1" class="form-control" rows="5" required></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <div class="col-sm-12" ng-show="createbtngroup">
            <button class="btn btn-danger pull-left" ng-click="resetcreateadvert();" style="color:white">Reset</button>
            <button class="btn btn-danger pull-right" ng-disabled="newuserForm.$invalid" ng-click="createadv();" >Create</button>
        </div>
          
        <div class="col-sm-12" ng-show="editbtngroup">
            <a href="/myuniversity/#/showAdvertisements" ng-click="showadv();" class="btn btn-danger pull-left" style="color:white">Cancel</a>
            <a href="/myuniversity/#/showAdvertisements" ng-disabled="newuserForm.$invalid" ng-click="saveeditedadvmain(); showadv();" class="btn btn-danger pull-right" style="color:white">Update</a>
        </div>
    </div>
</div>
<!-- /.container -->

<script type="text/javascript">
    $(function() {
        $('#datetimepicker8').datetimepicker({
            useCurrent: true,
            minDate: moment()
        });
        $('#datetimepicker9').datetimepicker({
            useCurrent: false, //Important! See issue #1075
            minDate: moment()
        });
        $("#datetimepicker8").on("dp.change", function(e) {
            $('#datetimepicker9').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker9").on("dp.change", function(e) {
            $('#datetimepicker8').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>
